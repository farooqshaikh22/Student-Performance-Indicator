

<style>
  .page {
    content: "";
    background-image: url("https://wallpaperaccess.com/full/745763.jpg?w=1200");
    background-repeat: no-repeat;
    background-size: cover;
    position: absolute;
    top: 125px;
    left: 0;
    width: 100%;
    height: 100%;
    display:flex;
    justify-content: center;
    align-items: center;
  
  }
  .container{
      margin: 10% auto;
      width: 900px;
      color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #000;

  }
  .section{

      margin-right: 40px;

  }
  .title{
      width:50%;

<div>

      <div class="container">


        
        <div class="section">

        </div>





      <div class="section">

            <option value="Ideal">Ideal</option>
          </select>
        </div>
      </div>




      <div class="section">
        <div class="title">Color</div>
        <div class="description">
          <select id="color" name="color">

            <option value="E">E</option>

            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
          </select>
        </div>
      </div>



      <div class="section">
        <div class="title">Clarity</div>
        <div class="description">
          <select id="clarity" name="clarity">
            <option value="I1">I1</option>
            <option value="SI2">SI2</option>
            <option value="SI1">SI1</option>
            <option value="VS2">VS2</option>
            <option value="VS1">VS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VVS1">VVS1</option>
            <option value="IF">IF</option>
          </select>
        </div>
      </div>



        

      <div class="section">
        <div class="title">Depth</div>
        <div class="description">
            <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)">
        </div>
      </div>



      <div class="section">
        <div class="title">Table</div>
        <div class="description">
            <input type="text" id="table" name="table" placeholder="Enter table value (float)">
        </div>
      </div>

      



    
      <div class="section">
        <div class="title">x</div>
        <div class="description">
            <input type="text" id="x" name="x" placeholder="Enter x value (float)">
        </div>
      </div>
      

      <div class="section">
        <div class="title">y</div>
        <div class="description">
            <input type="text" id="y" name="y" placeholder="Enter y value (float)">
        </div>
      </div>
      

      <div class="section">
        <div class="title">z</div>
        <div class="description">
            <input type="text" id="z" name="z" placeholder="Enter z value (float)">
        </div>
      </div>
      









          <div style="width:100%; float: left; text-align: center;">
 
              <input type="submit" value="Submit" style="width: 200px; height: 50px; background-color: rgb(240, 0, 0); color: white; font-size: 23px;">
         
            </div>
            
            <h1><h1>Diamond Price is  {{final_result}} </h1></h1>
              
              
          </form>
      </div>
  </div>
